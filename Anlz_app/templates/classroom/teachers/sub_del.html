{% extends 'base2.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change_list' %}">My Tests</a></li>
      <li class="breadcrumb-item" ><a href="{% url 'teachers:sub_list'%}">Subjects</a></li>
      <li class="breadcrumb-item active" aria-current="page">Delete Subject</li>
    </ol>
  </nav>
  <h2 class="mb-3">Delete {{subject.name}}</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Delete</button>
        <a href="{% url 'teachers:sub_list' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
