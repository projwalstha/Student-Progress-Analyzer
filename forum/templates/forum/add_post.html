{% extends "base2.html" %}
{% load static %}

{% if thread %}
    {% block title %}
        | Re: {{ thread.title }}
    {% endblock title %}
{% endif %}

{% block content %}
    <br>
    <div class="container row">
        <div class="col-sm-8 col-sm-offset-2">
            <form action="{% url 'forum:add_post' pk=thread.pk %}" method="POST" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <legend><h2> {{ thread.title }}</h2></legend>
                </div>

                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="id_title" class="control-label">Post Title: </label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" id="id_title" name="title" maxlength="60" class="form-control" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="id_body" class="control-label">Post Content: </label>
                    </div>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="id_body" cols="40" rows="10" maxlength="10000" name="body" placeholder="Reply..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="pull-left">
        <a href="{% url 'forum:thread' pk=thread.pk %}">&laquo; Back to topic.</a>
    </div>
{% endblock content %}
